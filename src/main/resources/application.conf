queue {
  bounded {
    capacity = 1024
  }
}

extractor {
  http {
    connect-timeout-ms = 3000
    request-timeout-ms = 8000
    user-agent = "web-link-extractor/1.0"
  }
}

example {
  input-file-path = "src/main/resources/urls.txt"
  producer-count = 3
  consumer-count = 3
}

runtime {
  thread-pool-size = 8
  await-timeout-minutes = 30
}
